<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="app">

        <base-input v-model="busqueda">

        <base-input v-model="nombre">

        <base-input v-model="correoe">

        <pre>{{ $data }}</pre>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
   Vue.component('base-input', {
    props: ['value'],
    template: `
    <div style="margin-bottom: 20px;">
        <label style="display: block;" :for="id">
            <slot></slot>
        </label>
        <input 
            :value="value"
            @input="$emit('input', $event.target.value)"
            type="text" :id="id"
        />
    </div>
    `,
    data() {
        return {
            id: `input-${Math.floor(Math.random() * 10) + 1}`
        }
    }
   })
    new Vue({
        el: "#app",
        data: {
            busqueda: "",
            nombre: "",
            correoe: "",
        }
    });

    Vue.config.devtools = true;
</script>
</body>
</html>
